<div id="container" class="container">
  <div class="card" id="image-card" [ngClass]="isFlip ? 'flip' : ''" (click)="onNext(index + 1)">
    <div class="front" id="front">
      <img [src]="imageOdd" alt="Image">
    </div>

    <div class="back" id="back">
      <img [src]="imageEven" alt="Image">
    </div>
  </div>
</div>
